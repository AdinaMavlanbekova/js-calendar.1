<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson8</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href=
                  "https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="language.css">
    <link rel="stylesheet" href="theme.css">
</head>

<body>
<div class="calendar-container">
    <header class="calendar-header">
        <p class="calendar-current-date"></p>
        <div class="calendar-navigation">
				<span id="calendar-prev"
                      class="material-symbols-rounded">
					chevron_left
				</span>
            <span id="calendar-next"
                  class="material-symbols-rounded">
					chevron_right
				</span>
        </div>
    </header>

    <div class="calendar-body">
        <ul class="calendar-weekdays">
        </ul>
        <ul class="calendar-dates"></ul>
    </div>

    <div class="language center" role="radiogroup" aria-labelledby="language-switcher1">
        <p class="hidden" id="language-switcher1">Choose a language for this website</p>
        <div class="language__container--left language__container--ru center">
            <input class="language__control" type="radio" id="language-ru" name="language-switch1" data-language="ru">
            <label class="language__label" for="language-ru">
                <img src="images/flag-for-flag-russia.svg" alt="flag-for-flag-russia">
            </label>
        </div>
        <div class="language__container--right language__container--kg center">
            <input class="language__control" type="radio" id="language-kg" name="language-switch1" data-language="kg">
            <label class="language__label" for="language-kg">
                <img src="images/kyrgyz-flag.svg" alt="kyrgyz-flag">
            </label>
        </div>
        <div class="language__container--right language__container--en center">
            <input class="language__control" type="radio" id="language-en" name="language-switch1" data-language="en">
            <label class="language__label" for="language-en">
                <img src="images/Flag_of_the_United_Kingdom.svg" alt="United_Kingdom">
            </label>
        </div>
    </div>

    <div class="theme__container">
        <label class="theme__label" for="theme">
            <input class="theme__control" type="checkbox" id="theme">
            <img src="images/dark-mode.png" alt="theme icon">
        </label>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>
</html>
